<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Box</title>
</head>
<body>
    <div class="main-grid">
        <header class="header">
            <img class="logo" src="images/TB.svg" alt="The Box">
            <nav class="nav-bar">
                <a href="#" class="nav-link">Contact</a>
                <a href="#" class="nav-link">Book Now</a>
                <a href="#" class="nav-link">Become a Host</a>
                <a href="#" class="nav-link">About</a>
            </nav>
        </header>

        <main>
            <h1 class="title">The Box</h1>
            <p class="location">Richmond, VA</p>
            <img src="images/house.jpg" alt="" class="main-img">

            <div class="carousel">
                <img src="images/little-1.jpg" alt="" class="carousel-img">
                <img src="images/little-2.jpg" alt="" class="carousel-img">
            </div>
            <p class="description">
                Do you need time of from your day to day life? Well than take your summertime or
                during the winter there is a lot to be done. In Summer go hiking or swim in the nearby lake in Winter go
                skiing in the Snowshoe Mountain resort.
            </p>
            <button class="carousel-btn">Book Now</button>
        </main>

        <footer class="media">
            <div class="social-links">
                <a href="#" class="social-link" aria-label="snapchat">
                    <img src="images/snapchat-ghost.svg" alt="snapchat" class="social-img">
                </a>
                <a href="#" class="social-link" aria-label="airbnb">
                    <img src="images/airbnb.svg" alt="airbnb" class="social-img">
                </a>
                <a href="#" class="social-link" aria-label="instagram">
                    <img src="images/instagram.svg" alt="instagram" class="social-img">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
